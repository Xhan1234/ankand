

{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contents %}
<div class="inner-banner">
    <div class="container">
        <h2 class="inner-banner-title wow fadeInLeft" data-wow-duration="1.5s" data-wow-delay=".2s">Reset Password</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
            </ol>
        </nav>
    </div>
</div>

<div class="signup-section pt-120 pb-120">
    <img alt="image" src="{% static 'images/bg/section-bg.png' %}" class="section-bg-top">
    <img alt="image" src="{% static 'images/bg/section-bg.png' %}" class="section-bg-bottom">
    <div class="container">
        <div class="row d-flex justify-content-center">

            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="form-wrapper wow fadeInUp" data-wow-duration="1.5s" data-wow-delay=".2s">
                    <p>
                        Your password has been set. You may go ahead and Log In now.
                    </p> 
                    <a href="{% url 'login' %}" class="account-btn">Go to Login Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
