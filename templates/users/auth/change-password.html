{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contents %}
<div class="inner-banner">
    <div class="container">
        <h2 class="inner-banner-title wow fadeInLeft" data-wow-duration="1.5s" data-wow-delay=".2s">Change Password</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Change Password</li>
            </ol>
        </nav>
    </div>
</div>

<div class="signup-section pt-5 pb-5">
    <img alt="image" src="{% static 'images/bg/section-bg.png' %}" class="section-bg-top">
    <img alt="image" src="{% static 'images/bg/section-bg.png' %}" class="section-bg-bottom">
    <div class="container">
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% endif %}
                    {% if message.tags == 'success' %}alert-success{% endif %}
                    {% if message.tags == 'info' %}alert-info{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="form-wrapper wow fadeInUp" data-wow-duration="1.5s" data-wow-delay=".2s">
                    <div class="form-title">
                        <p>Follow the password rules, Please!</p>
                    </div>
                    <form class="w-100" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <div class="form-inner">
                                    {{ form|crispy }}
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="account-btn">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
